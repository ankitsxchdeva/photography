name: Generate Gallery

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    
    - name: Install Dependencies
      run: |
        pip install Pillow
    
    - name: Run generate_gallery.py Script
      run: |
        python ./generate_gallery.py

    - name: Commit and Push if Changes
      env:
        ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # Use the correct secret name
      run: |
        git config --global user.name 'ankitsxchdeva'
        git config --global user.email 'ankitsachdeva001@gmail.com'
        git add -A
        git commit -m "Auto-update gallery" -a || echo "No changes to commit"
        git push --set-upstream https://${ACCESS_TOKEN}@github.com/ankitsxchdeva/photography.git main

